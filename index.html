<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Top DMS KK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }
    .snow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .snowflake {
      position: absolute;
      width: 15px;
      height: 15px;
      background: url('fotos/tim√£o.png') no-repeat center;
      background-size: contain;
      opacity: 0.8;
      animation: fall linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }
    .button, .colorful-button {
      padding: 12px 35px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      margin-top: 15px;
      cursor: pointer;
      border: none;
      z-index: 10;
    }
    .button {
      background: #007bff;
    }
    .button:hover {
      background: #0056b3;
    }
    .colorful-button {
      background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #48ff00, #00ffd5, #0048ff, #7a00ff, #ff00d4);
      background-size: 400%;
      animation: gradient 5s infinite linear;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 22px;
      font-weight: bold;
      display: none;
      z-index: 100;
    }
    .loading-screen::after {
      content: '';
      width: 40px;
      height: 40px;
      border: 4px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 15px;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .gallery {
      display: none;
      flex-direction: row;
      gap: 20px;
      margin-top: 20px;
      position: relative;
      z-index: 10;
    }
    .gallery h2 {
      position: absolute;
      top: -40px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .gallery img {
      width: 320px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(255,255,255,0.5);
    }
    .credits {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      padding: 5px 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      z-index: 200;
    }
  </style>
</head>
<body>
  <div class="snow-container"></div>
  <p class="credits">Feito por: Emerson</p>
  <h1 id="title">Fiz isso com muito carinho, Juia üò≠</h1>
  <!-- Primeira parte: Tela inicial -->
  <button class="button" id="advance-button">Clica aqui rsrs</button>
  <!-- Tela de carregamento (usada entre as partes) -->  
  <div class="loading-screen" id="loading-screen">T√° carregando par√ßa, pera a√≠...</div>
  <!-- Segunda parte: Bot√£o colorido para avan√ßar -->  
  <button class="colorful-button" id="next-button" style="display: none;">CLIQUE AQUIII!!!!</button>
  <!-- Terceira parte: Galeria de fotos -->  
  <div class="gallery" id="gallery">
    <h2>Oia o nenezico kakakak</h2>
    <img src="fotos/julia1.jpg" alt="Juia comendo picol√©">
    <img src="fotos/julia2.jpg" alt="Juia indo pro shopping">
  </div>
  
  <audio id="background-music" loop>
    <source src="musics/kids.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const loadingScreen = document.getElementById("loading-screen");
      const advanceButton = document.getElementById("advance-button");
      const nextButton = document.getElementById("next-button");
      const gallery = document.getElementById("gallery");
      const audio = document.getElementById("background-music");

      // Define o volume da m√∫sica para 50%
      audio.volume = 0.5;

      advanceButton.addEventListener("click", function() {
        document.getElementById("title").style.display = "none";
        advanceButton.style.display = "none";
        loadingScreen.style.display = "flex";
        
        // Tenta iniciar a m√∫sica ap√≥s intera√ß√£o do usu√°rio
        audio.play().catch(function(error) {
          console.log('Erro ao reproduzir a m√∫sica:', error);
        });

        setTimeout(() => {
          loadingScreen.style.display = "none";
          nextButton.style.display = "block";
        }, 3000);
      });

      nextButton.addEventListener("click", function() {
        nextButton.style.display = "none";
        loadingScreen.style.display = "flex";
        setTimeout(() => {
          loadingScreen.style.display = "none";
          gallery.style.display = "flex";
        }, 3000);
      });

      function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.querySelector(".snow-container").appendChild(snowflake);
        setTimeout(() => { snowflake.remove(); }, 5000);
      }
      setInterval(createSnowflake, 200);
    });
  </script>
</body>
</html>
